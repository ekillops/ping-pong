<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Ping-Pong</title>
</head>
<body>
  <div class="container">
    <div class="text-center">
      <h1>Ping-Pong Game</h1>
    </div>
    <div class="row">
      <form id="inputBox">
          <div class="form-group">
              <label for="numberInput">Please enter a number:</label>
              <input id="numberInput" class="form-control" type="text" placeholder="Enter your number">
          </div>
      </form>
      <button type="submit" form="inputBox" class="btn" id="play">Play!</button>
      <button class="btn" id="clear">Clear Results</button>
    </div>
    <div class="col-md-4">
      <img src="img/ping-sam.png" alt="8 Bit Samwise" />
      <div id="ping" class="result text-center">
      </div>
    </div>
    <div class="col-md-4">
      <p class="result text-center">Counter:</p>
      <div id="counter" class="result text-center">
      </div>
      <div id="pingPong" class="result text-center">
      </div>
    </div>
    <div class="col-md-4">
      <img src="img/ping-frodo.png" alt="8 Bit Frodo" />
      <div id="pong" class="result text-center">
      </div>
    </div>
  </div>
</body>

</html>
